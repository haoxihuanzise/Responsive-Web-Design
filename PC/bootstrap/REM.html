<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>REM布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_qd3xdhtb4mb73nmi.css">
    <style>
        *{
            margin:0;
            padding:0
        }
        html{
            font-size: 100px;
        }
        .banner{
            width: 100%;
            height: 1.8rem;
            background: url("images/banner.jpg") no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
        }
        .inline-block{
            display: inline-block;
        }
        .main{
            padding: 0.10rem 0 ;
            background-color: #f2f2f2;
        }
        .main .icon-box{
            font-size: 0;
        }
        .main .icon-box li{
            font-size: 0.16rem;
            position: relative;
            display: inline-block;
            padding: 0.10rem 0.298rem;;
        }
        .main .icon-box .iconfont{
            font-size: 0.34rem;
            color:#00b3ee;
        }
        .main .icon-box .iconfont:hover{
            color: #0093c4;
        }
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .footer ul li{
            float: left;
            text-align: center;
        }
        .footer .nav-title{

        }
        .activity{

        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="banner"></div>
    </div>
    <div class="main ">
        <ul class="icon-box">
            <li><i class="iconfont icon-netword"></i></li>
            <li><i class="iconfont icon-time"></i></li>
            <li><i class="iconfont icon-email"></i></li>
            <li><i class="iconfont icon-yijiandan"></i></li>
            <li><i class="iconfont icon-telephone"></i></li>
            <li><i class="iconfont icon-home"></i></li>
            <li><i class="iconfont icon-huanying"></i></li>
            <li><i class="iconfont icon-sixin"></i></li>
        </ul>
        <div class="activity">
            <div class="activity-rules">
                <div class="title">活动介绍</div>
                <p class="content"></p>
            </div>
            <div class="activity-list">
                <ul>
                    <li class="item">
                        <div class="left-image inline-block">

                        </div>
                        <div class="inline-block right-content">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
            <ul>
                <li><i class="iconfont icon-icon-home"></i><p class="nav-title">首页</p></li>
                <li><i class="iconfont icon-xiaoxi"></i><p class="nav-title">消息</p></li>
                <li><i class="iconfont icon-denglu"></i><p class="nav-title">我</p></li>
            </ul>
    </div>
</div>
</body>
</html>
